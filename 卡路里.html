<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日卡路里計算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        .author {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 20px;
            }
            input, select, button {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>每日卡路里計算器</h1>
        <form id="calorieForm">
            <label for="gender">性別:</label>
            <select id="gender" required>
                <option value="male">男性</option>
                <option value="female">女性</option>
            </select>

            <label for="age">年齡:</label>
            <input type="number" id="age" required>

            <label for="weight">體重 (kg):</label>
            <input type="number" id="weight" required>

            <label for="height">身高 (cm):</label>
            <input type="number" id="height" required>

            <label for="activity">活動水平:</label>
            <select id="activity" required>
                <option value="1.2">靜止不動</option>
                <option value="1.375">輕度活動</option>
                <option value="1.55">中度活動</option>
                <option value="1.725">高度活動</option>
                <option value="1.9">極度活動</option>
            </select>

            <button type="button" onclick="calculateCalories()">計算</button>
        </form>
        <div class="result" id="result"></div>
        <div class="author">作者: 錕</div>
    </div>

    <script>
        function calculateCalories() {
            const gender = document.getElementById('gender').value;
            const age = parseInt(document.getElementById('age').value);
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            const activity = parseFloat(document.getElementById('activity').value);

            let bmr;

            if (gender === 'male') {
                bmr = 88.362 + (13.397 * weight) + (4.799 * height) - (5.677 * age);
            } else {
                bmr = 447.593 + (9.247 * weight) + (3.098 * height) - (4.330 * age);
            }

            const calories = bmr * activity;

            document.getElementById('result').innerText = `每日卡路里需求: ${calories.toFixed(2)} 卡路里`;
        }
    </script>
</body>
</html>
